<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="modal modal-signin position-static d-block bg-dark py-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog " role="document" >
            <div class="modal-content bg-info rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                    <h1 class="fw-bold mb-0 fs-2">Sign up </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form action="#">
                        <div class="login">
                            <fieldset class="box">
                                <label for="fname">Name:</label><br>
                                <input type="text" id="fname" placeholder="Enter Your Full Name" name="fname"
                                    required><br>
                                <label for="fname">Email:</label><br>
                                <input type="text" id="email" placeholder="Enter Your Email ID" name="Email"
                                    required><br>
                                <label for="lname">User Name:</label><br>
                                <input type="text" id="uname" placeholder="Enter Your User Name" name="uname"
                                    required><br><br>
                                <input type="submit" id="btn" value="SUBMIT" onclick="passValues()">
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../Register/index.js"></script>
</body>

</html>
